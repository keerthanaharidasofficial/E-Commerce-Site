<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>My Orders- Display- Login- User</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body style="text-align:center;color:black;">
<div class="main-cont container " style="padding:0px;">
    <h2>Order History</h2>

    {% for date,j,img in products %}
    <div class="container mt-5" style="padding:20px;background-color: #ebf0fa;">
        <div class="row">
            <h4 style="float:left;font-weight:bold;">{{date}}</h4>
            <div class="col">
                {% for i in img %}
                <p></p>
                <img src="/static/{{i}}" width="24%">
                {% endfor %}
            </div>
            <div class="col">
                {% for k in j %}
                <div class="container">
                    <h4 style="font-weight:bold;">{{k.prod_category}} {{k.prod_name}}</h4>
                    <p><span style="font-weight:bold;">Price :</span> <span>{{k.prod_price}}</span></p>
                    <p><span style="font-weight:bold;">Product Details : </span>{{k.prod_details}}</p><hr>

                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    {% endfor %}

    <div class="container clear-order-history mt-5">
        <a href="http://127.0.0.1:8000/ecom_app/e-com-1-clear-user-my-order-history/">
            <button class="btn">Clear History</button>
        </a>
    </div>
</div>

</body>
</html>
