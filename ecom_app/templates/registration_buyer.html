<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eflyer - Create your account as buyer- Register here</title>

    <script src="https://kit.fontawesome.com/f95d549ed4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

    .home-page{
    background: linear-gradient( #ffb84d, #ffb84d,white, #ffb84d);
    padding:30px;

    }
    .register-page-container{
    background-color:#fff5e6;
    width: 600px;
    height: 870px;
    padding:10px;
    border-radius: 1%;
    align-items: center;
    text-align: center;

    }
    form{
    background-color:#fff5e6;
    margin-top: 20px;
    border:none;
    box-shadow: 3px 10px 10px;
    padding:10px;
    }
        .login-form{
            padding: 8px;
            margin: 15px;
            border: none;
            border-bottom: 2px solid;
           border-bottom-color: #0253de;
           width: 500px;
           font-size:15px;
        }
        .login-button :hover{
            color: white;
            font: bold;
        }
    </style>

</head>

<body class="home-page register-page-main-eflyx">

    <section>
        <div class="container register-page-container">

                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <a class="navbar-brand" href="http://127.0.0.1:8000/ecom_app/e-commerce-1-index-page/">
<!--                            <img src="book-logo.png">-->
                            <h1> Eflyer</h1>
                        </a>
                        <h4> Buyer Registration Form</h4>
                        <input class="login-form form-control" type="text" name="fname" placeholder="First Name" required>
                        <input class="login-form form-control" type="text" name="lname" placeholder="Last Name" required>
                        <input class="login-form form-control" type="email" name="email" placeholder="Email Id" required>
                        <label  style="margin-right: 60px;">Gender : </label><input class="login" type="radio" name="gender" value="male" required style="margin: 10px;">Male
                        <input class="login" type="radio" name="gender" value="female" required style="margin: 10px;">Female<br><br>
                        <textarea name="address" rows="5" cols="50" placeholder="Address"></textarea><br>
                        <input class="login-form form-control" type="number" name="phone" placeholder="Phone Number" required>

                        <!-- <label>DOB</label> -->
<!--                        <input  class="login-form form-control" type="date" placeholder="DOB">-->
                        <input class="login-form form-control" type="text" name="uname" placeholder="username" required>
                        <input class="login-form form-control" type="password" name="pw" placeholder="password" required>
                        <input class="login-form form-control" type="password" name="cpw" placeholder="confirm password" required>
                        <!-- <a href="flipkart-login.html"> -->
                            <button class="login-button" type="submit" style="padding: 7px;background-color: tomato;border: none;color: white;font-size: 20px;  margin-top: 15px; border-radius: 15px;width: 150px;" ><b> Register</b></button>

                    </form>
                </div>

    </section>
   
</body>

</html>
