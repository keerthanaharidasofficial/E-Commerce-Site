<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         img {
    max-width: 100%;
    height:400px;
}
    * {
    overflow-x: hidden;
}
    </style>
</head>
<body style="background:radial-gradient(white,yellow,yellow);">
<div class="card-group container" style="text-align:center;margin-left:auto;margin-right:auto;">
    <div class="container row"  style="margin-left:auto;margin-right:auto;">
        {% for i,j in prod_data %}
            <div class="col-4" style="padding:3px;">
                <div class="card" style="width: 20rem;height:30rem;border-radius:10%;">
                    <img src="/static/{{j}}" class="card-img-top" alt="..." >
                    <div class="card-body">
                        <h5 class="card-title">{{i.prod_name}}</h5>
                        <p class="card-text">{{i.prod_category}}</p>
                        <p class="card-text">{{i.prod_details}}</p>
                        <a href="#" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
</body>
</html>
